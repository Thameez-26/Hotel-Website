<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel Booking - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .hero {
      background-image: url('https://images.unsplash.com/photo-1560347876-aeef00ee58a1?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .search-form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="container">
      <div class="search-form text-white">
        <h1 class="mb-4">Find Your Perfect Hotel</h1>
        <form action="search.html" method="GET">
          <div class="row g-3">
            <div class="col-md-3">
              <input type="text" name="location" class="form-control" placeholder="Location" required>
            </div>
            <div class="col-md-2">
              <input type="date" name="checkin" class="form-control" required>
            </div>
            <div class="col-md-2">
              <input type="date" name="checkout" class="form-control" required>
            </div>
            <div class="col-md-2">
              <input type="number" name="guests" class="form-control" placeholder="Guests" min="1" required>
            </div>
            <div class="col-md-3 d-grid">
              <button type="submit" class="btn btn-primary">Search Hotels</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
