<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Booking - Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero {
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c') center center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      color: white;
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      width: 100%;
      text-align: center;
    }

    .search-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <div class="overlay"></div>
  <div class="container hero-content">
    <h1 class="display-4 fw-bold mb-4">Find Your Perfect Stay</h1>
    <p class="lead mb-5">Book top-rated hotels at the best price</p>

    <!-- Search Form -->
    <div class="search-box">
      <form class="row g-3">
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Enter destination" required>
        </div>
        <div class="col-md-3">
          <input type="date" class="form-control" required>
        </div>
        <div class="col-md-3">
          <select class="form-select" required>
            <option selected disabled>Guests</option>
            <option>1 Guest</option>
            <option>2 Guests</option>
            <option>3 Guests</option>
            <option>4+ Guests</option>
          </select>
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
