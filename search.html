<!-- search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel Search Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .filter-section {
      border-right: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="container-fluid mt-4">
    <div class="row">
      
      <div class="col-md-3 filter-section ps-4">
        <h5>Filter by Price</h5>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="price1">
          <label class="form-check-label" for="price1">Under ₹3000</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="price2">
          <label class="form-check-label" for="price2">₹3000 - ₹6000</label>
        </div>

        <h5 class="mt-4">Filter by Rating</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="rating4">
          <label class="form-check-label" for="rating4">4 Stars & up</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="rating3">
          <label class="form-check-label" for="rating3">3 Stars & up</label>
        </div>
      </div>


      <div class="col-md-9">
        <h3 class="mb-4">Available Hotels</h3>
        <div class="row g-3">
          <div class="col-md-6">
            <div class="card">
              <img src="https://media.istockphoto.com/id/104731717/photo/luxury-resort.jpg?s=612x612&w=0&k=20&c=cODMSPbYyrn1FHake1xYz9M8r15iOfGz9Aosy9Db7mI=" class="card-img-top" alt="Hotel">
              <div class="card-body">
                <h5 class="card-title">The Urban Hotel</h5>
                <p class="card-text">Rating: ★★★★☆<br>Price: ₹4,200/night</p>
                <a href="urbanhotel.html" class="btn btn-outline-primary">View</a>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card">
              <img src="https://media.istockphoto.com/id/119926339/photo/resort-swimming-pool.jpg?s=612x612&w=0&k=20&c=9QtwJC2boq3GFHaeDsKytF4-CavYKQuy1jBD2IRfYKc=" class="card-img-top" alt="Resort">
              <div class="card-body">
                <h5 class="card-title">Seaside Resort</h5>
                <p class="card-text">Rating: ★★★★★<br>Price: ₹6,000/night</p>
                <a href="seaside.html" class="btn btn-outline-primary">View</a>
              </div>
            </div>
          </div>

                    <div class="col-md-6">
            <div class="card">
              <img src="https://assets.simplotel.com/simplotel/image/upload/x_0,y_81,w_1555,h_876,c_crop,q_80,fl_progressive/w_900,h_506,f_auto,c_fit/park-plaza-ludhiana/Facade_of_Park_Plaza_Ludhiana_5_Star_Hotel_in_Ludhiana_iewcmi" class="card-img-top" alt="Resort">
              <div class="card-body">
                <h5 class="card-title">Park Plaza</h5>
                <p class="card-text">Rating: ★★★★★<br>Price: ₹8,000/night</p>
                <a href="parkplaza.html" class="btn btn-outline-primary">View</a>
              </div>
            </div>
          </div>

                    <div class="col-md-6">
            <div class="card">
              <img src="https://storage.googleapis.com/images.staybook.in/Staybook-Holidays/The-Lake-View-Munnar-Resort/The-Lake-View-Munnar-Resort_view_1.webp" class="card-img-top" alt="Resort">
              <div class="card-body">
                <h5 class="card-title">Lake View Resort</h5>
                <p class="card-text">Rating: ★★★★★<br>Price: ₹4,000/night</p>
                <a href="lakeview.html" class="btn btn-outline-primary">View</a>
              </div>
            </div>
          </div>



        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
